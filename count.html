<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathoMania | Counting</title>
    <link rel="stylesheet" href="style_count.css">

</head>
<body>
    <header id="count_cone" class="count_section">
      
           <h1 class="head">Count the Cones</h1>
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <img class="cone" src="img/cone.png" alt="cone" >
        <img class="cone1" src="img/cone.png" alt="cone" >
        <img class="cone2" src="img/cone.png" alt="cone" >
        <img class="cone3" src="img/cone.png" alt="cone" >
        <img class="cone4" src="img/cone.png" alt="cone" >
        <img class="plus" src="img/plus.png" alt="plus" >
<br>
        <label class="lab" for="quantity">Count:</label>
        <input class="count" type="number" id="quantity" name="quantity" min="1" max="5">
        <button class="sub_button" ><span>Submit</span>
          
       
 
     </header>

     
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/576c7b8fe3.js" crossorigin="anonymous"></script>
